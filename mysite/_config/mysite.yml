---
Name: myproject
---
SilverStripe\Core\Manifest\ModuleManifest:
  project: mysite

SilverStripe\GraphQL\Controller:
  schema:
    scaffolding:
      types:
        ManagementGroup:
          fields: [ID, Name, Text]
          operations:
            read:
              args:
                Name: String
              resolver: ManagementGroupReadResolver
              paginate: false
            create: true
          nestedQueries:
            HouseMembers:
              paginate: false
        HouseMember:
          fields: [ID, FirstName, Surname]
          operations:
            read:
              paginate: false
              resolver: HouseMemberReadResolver
            create: true
          nestedQueries:
            Payments: true
        Payment:
          fields: [ID, Sum, DateOfPayment]
          operations:
            read:
              args:
                HouseMemberIDs: String
                CategoryIDs: String
                TypeIDs: String
                StoreIDs: String
                StartDate: String
                EndDate: String
              resolver: PaymentReadResolver
              paginate: false
            create:
              args:
                HouseMemberIDs: String
                CategoryIDs: String
                TypeIDs: String
                StoreIDs: String
                StartDate: String
                EndDate: String
              resolver: PaymentCreateResolver
          nestedQueries:
            Categories:
              paginate: false
            Types:
              paginate: false
            Stores:
              paginate: false
            HouseMembers:
              paginate: false
        Category:
          fields: [ID, Title]
          operations:
            read:
              paginate: false
            create: true
        Type:
          fields: [ID, Title]
          operations:
            read:
              paginate: false
            create: true
        Store:
          fields: [ID, Title]
          operations:
            read:
              paginate: false
            create: true
        Slide:
          fields: [ID, Text, Image, TextWhite]
          operations:
            read:
              paginate: false
        SilverStripe\Assets\Image:
          fields: [ID, File]
        Loan:
          fields: [ID, Sum, DateOfLoan]
          fields: [ID, Sum, DateOfLoan, Lender, Borrower]
          operations:
            read:
              paginate: false
            create: true
          nestedQueries:
            HouseMembers:
              paginate: false
